<!doctype html>
<html>
  <head>
    <title>Webpack Package</title>
  </head>
  <body>
    <div id="point">
      <div class="container-fluid mt-5">
        <div class="spinner">
          <div class="bg-white fixed-top h-100 w-100 d-flex align-items-center justify-content-center">
            <div class="spinner-border text-success p-4" role="status">
              <span class="sr-only">Loading...</span>
            </div>
          </div>
        </div>  
        <div class="jumbotron">
            <h1>Rss Reader</h1>
            <form action="" class="form-inline rss-form d-flex align-items-start">
                <div class="form-group d-flex flex-column w-75">
                    <input type="text" required class="form-control w-100" placeholder="https://ru.hexlet.io/lessons.rss" />
                    <div class="messages w-100">Enter URL</div>
                </div>
                <button type="submit" class="btn btn-primary ml-1">Add</button>
            </form>
        </div>
        <div class="row">
          <div class="col-12 col-lg-6 d-flex flex-column">
            <h4>Feeds:</h4>
            <div id="rss-feeds" class="list-group d-flex flex-column">
            </div>
          </div>    
          <div class="col-12 col-lg-6 d-flex flex-column">
            <h4>Posts:</h4>
            <div id="rss-posts" class="list-group d-flex flex-column">
            </div>
          </div>                          
      </div>
    </div>    
  </body>
</html>
