<!doctype html>
<html>
  <head>
    <title>Webpack Package</title>
  </head>
  <body>
    <div id="point">
      <div class="container mt-5">
        <div class="jumbotron">
            <h1>Rss Reader</h1>
            <form action="" class="form-inline rss-form">
                <div class="form-group">
                    <input type="text" required class="form-control" placeholder="https://ru.hexlet.io/lessons.rss" />
                </div>
                <button type="submit" class="btn btn-primary ml-1">Add</button>
            </form>
        </div>
        <div class="container">
          <div class="row">
            <div class="col-12 col-lg-6 d-flex flex-column">
              <h4>Feeds:</h4>
              <div id="rss-feeds" class="list-group d-flex flex-column">
              </div>
            </div>    
            <div class="col-12 col-lg-6 d-flex flex-column">
              <h4>Posts:</h4>
              <div id="rss-posts" class="list-group d-flex flex-column">
              </div>
            </div>                  
      </div>
    </div>    
  </body>
</html>
